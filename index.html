<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cone Visualization with Background Options (Oculus/WebXR)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(30,30,30,0.7);
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="ui-panel">
    <label>
      <input type="radio" name="bg" value="black" checked> Black
    </label>
    <label>
      <input type="radio" name="bg" value="gray"> Gray
    </label>
    <label>
      <input type="radio" name="bg" value="passthrough"> Passthrough
    </label>
    <br>
    <label id="graySliderLabel" style="display:none;">
      Gray Level: <input type="range" id="graySlider" min="0" max="255" value="128">
    </label>
    <br>
    <button id="arButton" style="display:none;">Start AR (Passthrough)</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 100);
    camera.position.z = 3;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Cone with colored lines
    function createConeLines() {
      const group = new THREE.Group();
      const radius = 1.2;
      const height = 2.5;
      const segments = 32;
      for (let i = 0; i < segments; i++) {
        const color = new THREE.Color().setHSL(i/segments, 1, 0.5);
        const geometry = new THREE.BufferGeometry();
        const points = [];
        for (let t = 0; t <= 1; t += 0.02) {
          const angle = i * (2 * Math.PI / segments) + t * 4 * Math.PI;
          const r = radius * (1-t);
          const x = r * Math.cos(angle);
          const y = height * t - height/2;
          const z = r * Math.sin(angle);
          points.push(new THREE.Vector3(x, y, z));
        }
        geometry.setFromPoints(points);
        const material = new THREE.LineBasicMaterial({ color });
        const line = new THREE.Line(geometry, material);
        group.add(line);
      }
      return group;
    }
    scene.add(createConeLines());

    // Background control
    function setBackground(type, grayLevel = 128) {
      if (type === 'black') {
        renderer.setClearColor(0x000000, 1);
      } else if (type === 'gray') {
        const gray = Math.floor(grayLevel);
        const color = (gray << 16) | (gray << 8) | gray;
        renderer.setClearColor(color, 1);
      } else if (type === 'passthrough') {
        renderer.setClearColor(0x000000, 0); // transparent for passthrough
      }
    }
    setBackground('black');

    // UI events
    document.querySelectorAll('input[name="bg"]').forEach(el => {
      el.addEventListener('change', e => {
        const val = e.target.value;
        if (val === 'gray') {
          document.getElementById('graySliderLabel').style.display = '';
          setBackground('gray', document.getElementById('graySlider').value);
          document.getElementById('arButton').style.display = 'none';
        } else if (val === 'passthrough') {
          document.getElementById('graySliderLabel').style.display = 'none';
          setBackground('passthrough');
          if (navigator.xr) {
            document.getElementById('arButton').style.display = '';
          }
        } else {
          document.getElementById('graySliderLabel').style.display = 'none';
          setBackground(val);
          document.getElementById('arButton').style.display = 'none';
        }
      });
    });
    document.getElementById('graySlider').addEventListener('input', e => {
      setBackground('gray', e.target.value);
    });

    // AR passthrough button
    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          document.getElementById('arButton').style.display = 'none';
          document.getElementById('arButton').onclick = () => {
            renderer.xr.setSession(null); // End any previous session
            navigator.xr.requestSession('immersive-ar', {
              requiredFeatures: ['local'],
              optionalFeatures: ['dom-overlay'],
              domOverlay: { root: document.body }
            }).then(session => {
              renderer.xr.setSession(session);
              setBackground('passthrough');
            });
          };
        }
      });
    }

    // Animation loop
    function animate() {
      scene.rotation.y += 0.003;
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(animate);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
